<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFTBOOKINGS</title>
    <link rel ="stylesheet" href="style.css">
</head>   
<body>
    <div class = "navbar">
        <img src = "https://i.pinimg.com/1200x/8b/e2/5d/8be25d5d9c16d3248b08313b4062d40f.jpg" alt = "flight">
        <h1>SWIFTBOOKINGS</h1>        
    </div>
    <h2>Tickets Up For Booking</h2>

    </header>
    <main>
        <section id="background">
            <section id ="search-section">
            <input type="text"
            id ="event-name" placeholder="Find Tickets">
            <button> Find Tickets</button>
        </section>
        <section id="results"> 
            <h2>Available Tickets</h2>
            <div id="tickets-results"></div>
         </section>
         <form id="flight-form">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Departure city" required>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Destination city" required>
            </div>
            <div class="form-group">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>
            <div class="form-group">
                <label for="return-date">Return Date (optional):</label>
                <input type="date" id="return-date" name="return-date">
            </div>
            <div class="form-group">
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" value="1" required>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
